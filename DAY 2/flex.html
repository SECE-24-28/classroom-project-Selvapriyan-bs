<head>

    <title>Document</title>

      body{
        background-color: rgb(235, 232, 232);

        .container{
            display: flex;

        .box{
            left:0;
            flex:1; 
            color: white;
            background-color:black;
            border:3px solid rgb(82, 68, 68);
            width: 400px;
            height:100%;
            padding-left:10px;
            border-radius:6px;
        }
    </style>
</head>
<body>
    <h1>Responsive FlexBox Cards</h1>
    <div class="container">
   <div class="box">
    <h3>Card 1</h3>

   </div>
   <div class="box">

 <p>this is an single responsive flexbox card</p>

</html>
