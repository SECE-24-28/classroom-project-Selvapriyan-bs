<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #light{
        background-color:white;
        color:black;
        }
        #Dark{
        top:0;
        left:0;
        position:absolute;
        background-color:black;
        width:100%;
        height:100%;
        color: white;
         }
         button{
            position:fixed;
            top:50px
         }
         div{
            display:flex;
            flex-wrap: wrap;
         }
    </style>
    <script>
        function swap()
        {
            let val=document.querySelector(".mode")
            console.log(val);
            if(val.innerHTML=="Light Mode"){
             document.getElementById("light").innerHTML="Dark Mode";
             document.getElementById("light").id="Dark"
            }
            else{
             document.getElementById("Dark").innerHTML="Light Mode";
             document.getElementById("Dark").id="light"
            }
            }
    </script>
</head>
<div>
<body id="body" style="color:black;">
 <h1 class="mode" id="light">Light Mode</h1>
 <button onclick="swap()">Change mode</button>
</div>
</body>
</html>
